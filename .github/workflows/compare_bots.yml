name: Compare Bots JSON

# Quando esse workflow será executado
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**' #Qualquer branch que comece com 'feature/'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

# Configurar os jobs (tarefas) que serão executados
jobs:
  compare-bots:
    runs-on: ubuntu-latest

    steps:
    # 1. Checar o código do repositório
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Instalar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. Instalar dependências
    - name: Install dependencies
      run: npm install

    # 4. Rodar o script de comparação
    - name: Run bot comparison script
      run: node compareBots.js

    # 5. Upload do resultado
    - name: Upload comparison result
      if: success() || failure() # Executa independentemente do resultado
      uses: actions/upload-artifact@v4
      with:
        name: bot-comparison-result
        path: bot_comparison_result.json

    # 6. Enviando EMail personalizado
    - name: Notify Teams on completion
      if: always()  # Executar sempre, independente do sucesso ou falha
      run: |
      curl -H 'Content-Type: application/json' \
  -d '{
  "@type": "MessageCard", 
  "@context": "http://schema.org/extensions",
  "summary": "Comparação de Bots",
  "themeColor": "${{ job.status == 'success' ? '00FF00' : 'FF0000' }}",
  "sections": [{
  "activityTitle": "Workflow: ${{ github.workflow }}",
  "activitySubtitle": "Branch: ${{ github.ref_name }}",
  "activityText": "Status: ${{ job.status }}",
  "facts": [
          {"name": "Commit", "value": "${{ github.sha }}"},
          {"name": "Resultado", "value": "Arquivo gerado: bot_comparison_result_filtered.json"}
  ]
  }]
  }' ${{ secrets.TEAMS_WEBHOOK_URL }}
