<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Bots com Mergely</title>
    
    <!-- Incluindo CSS e JS do Mergely -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mergely/lib/mergely.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mergely/lib/mergely.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        #mergely {
            height: 600px; /* Definir altura para o contêiner do Mergely */
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Comparação de Bots com Mergely</h1>
    <!-- Contêiner onde o Mergely será renderizado -->
    <div id="mergely"></div>
</div>

<script>
    // Função para carregar o conteúdo JSON de um arquivo
    function loadJSONFile(filePath, callback) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar ${filePath}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                callback(JSON.stringify(data, null, 4)); // Formatando JSON com identação
            })
            .catch(error => {
                console.error(error);
                callback(null);
            });
    }

    // Inicializar Mergely após carregar os arquivos
    function initializeMergely(leftContent, rightContent) {
        $('#mergely').mergely({
            cmsettings: { readOnly: true }, // Definir como somente leitura
            lhs: function(setValue) {
                setValue(leftContent); // Conteúdo do arquivo de produção (lado esquerdo)
            },
            rhs: function(setValue) {
                setValue(rightContent); // Conteúdo do arquivo de homologação (lado direito)
            }
        });
    }

    // Carregar os arquivos JSON de produção e homologação
    loadJSONFile('bots/production/export_builder_prod.json', prodContent => {
        loadJSONFile('bots/staging/export_builder_homolog.json', homologContent => {
            if (prodContent && homologContent) {
                // Inicializar Mergely com o conteúdo dos dois arquivos
                initializeMergely(prodContent, homologContent);
            } else {
                console.error('Erro ao carregar os arquivos JSON.');
            }
        });
    });
</script>

<!-- Incluir jQuery para facilitar a integração com Mergely -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
