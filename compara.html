<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Lado a Lado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
        }
        .file-container {
            width: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #fff;
            overflow-y: auto;
            height: 80vh; /* Altura fixa com rolagem */
        }
        .file-container:last-child {
            margin-right: 0; /* Remove a margem do último */
        }
        .title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        pre {
            white-space: pre-wrap; /* Preserve espaços e quebras de linha */
            font-family: monospace;
        }
        /* Estilos para diferenças */
        .diff-added {
            background-color: #e0ffe0; /* Verde claro para adições */
        }
        .diff-removed {
            background-color: #ffe0e0; /* Vermelho claro para remoções */
        }
        .diff-modified {
            background-color: #fffacd; /* Amarelo claro para edições */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="file-container" id="production-file">
        <div class="title">Bot em Produção</div>
        <pre id="production-content">Carregando...</pre>
    </div>
    <div class="file-container" id="homolog-file">
        <div class="title">Bot em Homologação</div>
        <pre id="homolog-content">Carregando...</pre>
    </div>
</div>

<script>
    // Função para carregar os arquivos
    function loadFile(filePath, callback) {
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar ${filePath}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                callback(data);
            })
            .catch(error => {
                console.error(error);
                callback(null);
            });
    }

    // Função para comparar os arquivos e destacar as diferenças
    function compareAndDisplay(prodJson, homologJson) {
        const prodContent = JSON.stringify(prodJson, null, 2).split('\n');
        const homologContent = JSON.stringify(homologJson, null, 2).split('\n');

        const prodContainer = document.getElementById('production-content');
        const homologContainer = document.getElementById('homolog-content');

        // Limpar os contêineres
        prodContainer.innerHTML = '';
        homologContainer.innerHTML = '';

        // Determinar o maior comprimento para a comparação linha a linha
        const maxLength = Math.max(prodContent.length, homologContent.length);

        for (let i = 0; i < maxLength; i++) {
            const prodLine = prodContent[i] || '';
            const homologLine = homologContent[i] || '';

            const prodLineElem = document.createElement('div');
            const homologLineElem = document.createElement('div');

            // Comparar as linhas
            if (prodLine !== homologLine) {
                if (!prodLine) {
                    // Linha só existe na homologação (adição)
                    homologLineElem.classList.add('diff-added');
                } else if (!homologLine) {
                    // Linha só existe na produção (remoção)
                    prodLineElem.classList.add('diff-removed');
                } else {
                    // Linhas diferentes (modificação)
                    prodLineElem.classList.add('diff-modified');
                    homologLineElem.classList.add('diff-modified');
                }
            }

            // Adicionar o texto aos elementos
            prodLineElem.textContent = prodLine;
            homologLineElem.textContent = homologLine;

            // Adicionar os elementos ao DOM
            prodContainer.appendChild(prodLineElem);
            homologContainer.appendChild(homologLineElem);
        }
    }

    // Carregar os dois arquivos JSON
    loadFile('export_builder_prod.json', prodData => {
        loadFile('export_builder_homolog.json', homologData => {
            if (prodData && homologData) {
                compareAndDisplay(prodData, homologData);
            } else {
                document.getElementById('production-content').textContent = 'Erro ao carregar o arquivo de produção.';
                document.getElementById('homolog-content').textContent = 'Erro ao carregar o arquivo de homologação.';
            }
        });
    });
</script>

</body>
</html>
